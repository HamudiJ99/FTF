<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTF Beispielseite</title>

  <!-- JSON-LD eingebunden -->
  <script type="application/ld+json">
  {
  "@context": "https://example.org/ftf-context",
  "@type": "FTF",
  "chargingCycle": 500,
  "Language": [
    "Deutsch"
  ]
}

  </script>
</head>
<body>
  <h1>Beispielseite für FTF-Daten</h1>
  <p>Diese Seite enthält strukturierte Daten im JSON-LD-Format mit einem benutzerdefinierten Kontext.</p>
</body>
</html>
